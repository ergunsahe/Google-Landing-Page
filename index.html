<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/google-logo.png">
</head>
<body>
    <div class="main-container">
        <div class="container1">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

        <div class="container2">
            <a href="#">Gmail</a>
            <a href="#" id="images"> Images</a>
            <img src="./images/appicon.png" alt="menu" id="app-image">
            <div id="subcontainer" >
                <span id="span">Sign in</span>
            </div>    
        </div>
        <div class="search-area">
            <img src="./images/googlelogo.png" alt="googlelogo" id="google-image">
            <input type="search" name="search-area" id="search">
            <img src="./images/Magnifying_glass_icon.png" alt="search-icon" id="search-icon">
            <img src="./images/google_microphone.png" alt="google_microphone" id="microphone">
            <div id="search-box">
                <a>Google Search</a>
            </div>
            <div id="feeling">
                <a>I'm feeling lucky</a>
            </div>
            <div id="other-language">
                <p>Other Languages you can use Google: <a href="#">English</a> </p>
            </div>
        </div>

        <div>
            <div class="location">
                <p id="country">Turkey</p>
            </div>
        </div>

        <div class="footer">
            <div class="footer-left">
                <a href="#"id="advertising">Advertising</a> 
                <a href="#" id="business">Business</a>
                <a href="#" id="work-search">How Search Works</a>
            </div>
            
            <div class="footer-right">
                <a href="#" id="privacy">Privacy </a>
                <a href="#" id="terms">Terms </a>
                <a href="#" id="settings">Settings </a>
            </div>
        </div>

        
    </div>
</body>
</html>
